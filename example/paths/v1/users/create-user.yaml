post:
  operationId: createUser
  summary: Create a new user
  description: Create a new user account
  tags:
    - Users
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - email
            - name
          properties:
            email:
              type: string
              format: email
              example: "newuser@example.com"
            name:
              type: string
              example: "Jane Smith"
            role:
              type: string
              enum: [admin, user, moderator]
              default: "user"
  responses:
    '201':
      description: User created successfully
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/user.yaml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/error.yaml
    '409':
      description: User already exists
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/error.yaml