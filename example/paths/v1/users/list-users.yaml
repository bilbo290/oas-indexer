get:
  operationId: listUsers
  summary: List all users
  description: Retrieve a paginated list of users
  tags:
    - Users
  parameters:
    - name: page
      in: query
      description: Page number for pagination
      schema:
        type: integer
        minimum: 1
        default: 1
    - name: limit
      in: query
      description: Number of items per page
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20
  responses:
    '200':
      description: List of users retrieved successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              users:
                type: array
                items:
                  $ref: ../../../components/schemas/user.yaml
              pagination:
                type: object
                properties:
                  page:
                    type: integer
                  limit:
                    type: integer
                  total:
                    type: integer
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/error.yaml