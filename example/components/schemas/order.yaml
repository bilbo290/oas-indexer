type: object
required:
  - id
  - userId
  - status
  - total
properties:
  id:
    type: string
    description: Unique order identifier
    example: "order_456def"
  userId:
    type: string
    description: ID of the user who placed the order
    example: "user_123abc"
  status:
    type: string
    enum: [pending, processing, shipped, delivered, cancelled]
    description: Order status
    example: "processing"
  total:
    type: number
    format: float
    description: Total order amount
    example: 99.99
  items:
    type: array
    items:
      type: object
      properties:
        productId:
          type: string
          example: "prod_789ghi"
        quantity:
          type: integer
          example: 2
        price:
          type: number
          format: float
          example: 49.99
  createdAt:
    type: string
    format: date-time
    description: Order creation timestamp
    example: "2024-01-15T14:30:00Z"